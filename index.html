<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar Project</title>

    <!-- Linking CSS Script -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!-- Google Fonts -->
    <link href="
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Quicksand:wght@300..700&family=Ruluko&display=swap"
      rel="stylesheet"
    />
    ">

    <link href="https://fonts.cdnfonts.com/css/arial-mt" rel="stylesheet" />
  </head>
  <body>
    <!--Container -->
    <div class="container">
      <!-- Calendar -->
      <div class="calendar">
        <!-- Months -->
        <div class="month">
          <!-- Left Arrow -->
          <i class="fas fa-angle-left prev"></i>
          <!-- Full Date -->
          <div class="date">
            <h1></h1>
            <p></p>
          </div>
          <!-- Right Arrow -->
          <i class="fas fa-angle-right next"></i>
        </div>

        <div class="weekdays">
          <!--Days of the week -->
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>

        <!--Dates of the week -->
        <div class="days"></div>
      </div>
    </div>

    <!-- Linking Java Script -->
    <script src="app.js"></script>
  </body>
</html>
